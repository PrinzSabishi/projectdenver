<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bubblybutton.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- TITLE -->
    <title>| Denver | Azur Lane Assistant</title>

  </head>
  <body class="dynamicbg">

    <!-- DENVER PICTURE -->
    <div id="denver-container" class="denver animated fadeInLeft delay-1s container-fluid">
      <img id="denvy" class="img-fluid" src="https://i.imgur.com/oovIFqn.png" class="img-fluid" />
    </div>

    <!-- QUERY CONTAINER -->
    <div id="queryContainerID" class="queryContainer container"></div>

    <!-- MENU -->
    <div  id="menu-container" class="animated bounceInUp delay-2s row container-fluid menu">
      <div class="col-sm-5 justify-content-center container">
        <button type="button" id="talkwithme" class="bubbly-button denverask animated fadeIn delay-3s">Talk with me!</button>
        <button type="button" id="givemeadvice" class="bubbly-button denverask animated fadeIn delay-3s">Give me advice!</button>
        <button type="button" id="showmesbcool" class="bubbly-button denverask animated fadeIn delay-3s">Show me someone cool!</button>
        <button type="button" id="memorygame" class="bubbly-button denverask animated fadeIn delay-3s">Play memory game!</button>
      </div>
      <div class="col-sm-7">
        <img src="img/denver-logo.png" id="denver-logo" class="img-fluid animated fadeIn delay-2.5s p-1" />
      </div>
    </div>

    <!-- BACKGROUND BTN -->
    <button id="bodybgbtn" class="btn btn-outline-primary bgbtn" type="button">Background</button>
    
    <!-- Optional JavaScript -->
    <script src="js/button.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
